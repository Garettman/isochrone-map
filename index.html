<!doctype html>
<html>
<head>
<title>Our Funky HTML Page</title>
<meta name="description" content="Our first page">
  
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" crossorigin="" />
<link rel="script" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js" crossorigin="" />
<link rel="script" href="https://ignf.github.io/geoportal-access-lib/latest/dist/GpServices.js" crossorigin="" />
<link rel="script" href="/script.js" crossorigin="" />

<style>
  #params {
  width: 100%;
  height: 200px;
  box-shadow: 0 0 10px #999;
  font-family: monospace;
  padding: 5px;
}

#go {
  padding: 5px;
  float: center;
  width: 100%;
  height: 30px;
}

#map {
  padding: 5px;
  width: 100%;
  height: 300px;
  box-shadow: 0 0 10px #999;
}

#result {
  padding: 5px;
  width: 100%;
  height: 200px;
  box-shadow: 0 0 10px #999;
  font-family: monospace;
  overflow: scroll;
}

#info {
  padding: 5px;
  width: 100%;
  height: 20px;
  font-family: monospace;
}
</style>
</head>
<body onload="go()">
<div id="params">
  <p>
    longitude :
    <input type="text" id="lon" size="10"/>
    latitude :
    <input type="text" id="lat" size="10"/>
  </p>
  <p>
    <input type="checkbox" value="true" id="reverse"> Position d'arrivée
  </p>
  <p>Methode de calcul :
    <select id="method">
      <option value="time">Isochrones</option>
      <option value="distance">Isodistances</option>
    </select>
  </p>
  <p>
    Limite de temps (secondes) ou de distance (m)
    <input type="text" id="limit" size="10"/>
  </p>
  <p>Graphe :
    <select id="graph">
      <option value="Pieton">Piéton</option>
      <option value="Voiture">Voiture</option>
    </select>
  </p>
</div>
<div id="go">
  <input type="button" value="IsoChrone" onclick="go()" />
</div>
<div id="map"></div>
<div id="result"></div>
<div id="info"></div>
</body>
